<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Hangman</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12 justify-content-center mt-2 py-0">
          <div class="alert alert-primary font-weight-bold">
            <h1>HANGMAN GAME</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 gameplay-column">
      <img
        id="youwin-image"
        src="./assets/images/charlie-sheen-winning-tshirt_large1.jpg"
        alt="charlie-sheen-winning-tshirt_large1"
      />
      <img
        id="gameover-image"
        src="./assets/images/not-winning.jpg"
        alt="not-winning"
      />
      <div id="first">
        <h2 id="hangmanImage"></h2>
        <img
          id="hangmanImage"
          src="./assets/images/hangman2jpg.jpg"
          alt="Hangman Image"
          height="500"
          width="500"
        />
      </div>
    </div>

    <div class="col-md-6 gameplay-column">
      <h2>To Start Game press any key.</h2>
      <h4>Wins</h4>
      <h5 id="totalWins"></h5>
      <h4>Current Word</h4>
      <h3 id="currentWord"></h3>
      <h4>Remaining Guesses</h4>
      <h6 id="remainingGuesses"></h6>
      <h4>Letters Guessed</h4>
      <h3 id="guessedLetters"></h3>
    </div>
    <script src="./assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
